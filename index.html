<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Fighting Game</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            cursor: default;
        }

        body {
            background-color: black;
            margin: 3px;
        }

        canvas {
            width: 126%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; width: 126%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div
                style="position: relative; width: 126%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">
                10</div>
            <!-- enemy health -->
            <div
                style="position: relative; width: 126%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText"style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; width: 126%; height: 100%; top: 0; right: 0; bottom: 0; left: 0; display: none;">Tie</div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="utils.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
